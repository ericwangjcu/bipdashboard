<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo.adminkit.io/ui-tabs.html" />

	<title>Tabs | AdminKit Demo</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">


	<link class="js-stylesheet" href="css/light.css" rel="stylesheet">

</head>

<style>
li{
    height:95px;
	font-size: 12px;
}
.nav-tabs .nav-item .nav-link {
  background-color: #25a2ac;
  color: #FFF;
}

.nav-tabs .nav-item .nav-link.active {
  color: #25a2ac;
}
</style>

<body>
	<div class="wrapper">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12">
							<div class="tab tab-vertical">
								<ul class="nav nav-tabs" role="tablist">
									<li class="nav-item">
										<a class="nav-link active" href="#vertical-icon-tab-1" data-bs-toggle="tab" role="tab">
											<div class="bi-info-circle-fill text-center" style="font-size: 30px;"></div> 
											<div class="text-center ">Summary</div>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#vertical-icon-tab-2" data-bs-toggle="tab" role="tab">
											<div class="bi-border-all text-center" style="font-size: 30px;"></div> 
											<div class="text-center">Farm</div>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#vertical-icon-tab-3" data-bs-toggle="tab" role="tab">
											<div class="bi-droplet-fill text-center" style="font-size: 30px;"></div> 
											<div class="text-center">Irrigation</div>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#vertical-icon-tab-3" data-bs-toggle="tab" role="tab">
											<div class="bi-currency-dollar text-center" style="font-size: 30px;"></div> 
											<div class="text-center">Cost</div>
										</a>
									</li>
								</ul>
								<div class="tab-content">
									<div class="tab-pane active" id="vertical-icon-tab-1" role="tabpanel">
										<div id="head-1"></div>
									</div>
									<div class="tab-pane" id="vertical-icon-tab-2" role="tabpanel">
										<div id="head-2"></div>
									</div>
									<div class="tab-pane" id="vertical-icon-tab-3" role="tabpanel">
										<div id="head-3"></div>
									</div>
									<div class="tab-pane" id="vertical-icon-tab-3" role="tabpanel">
										<div id="head-4"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="js/app.js"></script>

</body>

</html>
